<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pawan Upadhyay">
    <meta name="description" content="QR Code Component created by Pawan Upadhyay using HTML and CSS.">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | QR code component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main>
      <div role="region" class="card bg-accent">
        <div class="card-header">
          <img src="images/image-qr-code.png" alt="QR code" class="qr">
        </div>
        <div class="card-body">
          <h1 class="primary-heading fw-bold fs-heading line-height-120 text-color-heading">
            Improve your front-end skills by building projects
          </h1>

          <p class="card-text text-color-regular fs-body fw-regular line-height-140">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </p>
        </div>
      </div>
    </main>

    <br>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Pawan Upadhyay</a>.
    </footer>
  </body>
</html>
